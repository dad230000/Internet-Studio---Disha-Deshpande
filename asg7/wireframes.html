<section>
   <h2>1) Advantages and disadvantages of sketching vs. wireframe software</h2>
   <h3>Advantages of sketching</h3>
   <p>Sketching is quick, flexible, and easy to iterate. It helps teams share ideas early and focus on layout and flow without worrying about design polish.</p>
   <h3>Disadvantages of sketching</h3>
   <p>Paper sketches are difficult to share or test digitally and often lack the accuracy needed for developer handoff.</p>
   <h3>Advantages of wireframe software</h3>
   <p>Digital tools add precision, consistency, and the ability to reuse components, share easily, and test interactive elements.</p>
   <h3>Disadvantages of wireframe software</h3>
   <p>Software can slow early brainstorming and push teams to focus on visuals before the structure is fully validated.</p>
</section>


<section>
   <h2>2) Best wireframing style for my project</h2>
   <p>For my campaign website project, I’ll start with hand sketches to explore layout ideas, then move to mid‑fidelity digital wireframes. This keeps the process creative at the start but precise enough for testing and feedback later.</p>
</section>
