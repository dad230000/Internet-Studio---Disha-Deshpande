<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Santorini Escape — Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html"><span class="brand-logo"></span><span class="brand-name">Santorini Escape</span></a>
      <nav class="menu" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="activities.html">Things To Do</a>
        <a href="dining.html">Places To Eat</a>
        <a href="statement.html">Design Statement</a>
        <a class="active" href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Contact Us ✦</h1>
      <p class="lead">Have questions or ready to start planning? Send us a note.</p>

      <form aria-label="Contact form" action="#" method="post">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" required>
        </div>
        <div>
          <label for="phone">Phone #</label>
          <input id="phone" name="phone" type="tel" placeholder="(555) 987-0137" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div>
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" placeholder="Tell us dates, interests, and must-see wishes." required></textarea>
        </div>
        <div class="btn-row">
          <button class="btn primary" type="submit">Submit</button>
          <a class="btn ghost" href="index.html">Back Home</a>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container cols">
      <div><strong>Santorini Escape</strong><p class="small">We’ll help you find the view.</p></div>
      <div><div class="small">hello@santorini-escape.example</div><div class="small">+1 (555) 987-0137</div></div>
      <div><div class="small">Caldera Rd, Oia, GR</div><div class="small">© 2025</div></div>
    </div>
  </footer>
</body>
</html>
